<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div class="navigation">
        <p>marca</p>
      </div>
      <div class="tittle">
        <span class="material-symbols-outlined"> shopping_cart </span>
        <h1>Carrito</h1>
      </div>
      <div class="contenido">
        <div class="productCar">
          <img src="image.jpg" alt="" />
          <p>Name Product</p>
          <div class="align">
            <p class="price">$2.00</p>
            <div class="quantity gradient">
              <button class="quantity__minus"><span class="material-symbols-outlined">
                chevron_left
                </span></button>
              <input class="quantity__input" type="text" value="0" />
              <button class="quantity__plus"><span class="material-symbols-outlined">
                navigate_next
                </span></button>
            </div>
            <!--trash-->
            <span class="material-symbols-outlined delete"> delete </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
